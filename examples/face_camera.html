<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>
   <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script>
</head>
<body>


      <video id="cam" width="480" height="360" style="position:absolute" preload autoplay loop muted></video>
      <canvas id="canvas" width="480" height="360" style="position:absolute"></canvas>
      <video id="video"  width="480" height="360" style="margin-left: 480px;" preload autoplay loop controls>
        <source src="./assets/test.mp4" type="video/mp4">
      </video>


  <script>
    window.onload = function() {
      // Initialize global variables
      var video = document.getElementById('cam');
      var testvid = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var faceDetected = false;
      var faceDetectedAverage = 'undefined';
      
      var tracker = new tracking.ObjectTracker('face');
      // No idea what these variables do?
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#cam', tracker, { camera: true });

      // Rounds each sample to true if a face is seen in any frame in that sample
      function averageFace(faceDetected, faceDetectedAverageCurrent) {
        if (typeof averageFace.counter == 'undefined' || averageFace.counter >= 11) {
          averageFace.counter = 0;
          averageFace.faceDetectedAverage = false;
        }
        if(averageFace.counter < 10) {
          averageFace.faceDetectedAverage = averageFace.faceDetectedAverage || faceDetected;      
          ++averageFace.counter;
          return faceDetectedAverageCurrent;
        }
        // This runs at the end of each sample (preform functions here)
        else if (averageFace.counter == 10) {
          ++averageFace.counter;
          console.log(faceDetectedAverage);
          // The sample is true (we saw 1+ faces)
          if(faceDetectedAverage == true) {
            playVideo();
          }
          // The sample is false (we saw 0 faces)
          else if(faceDetectedAverage == false) {
            stopVideo();
          }
          return averageFace.faceDetectedAverage;
        }
        else {
          console.log("ERROR 1 - Face sampling");
        }
      }
      
      // Play The Video
      function playVideo() {
        testvid.play();
      }
      // Pause the Video
      function stopVideo() {
        testvid.pause();
      }
        
      tracker.on('track', function(event) {
        // Calculated if we saw a face within the past X frames
        faceDetectedAverage = averageFace(faceDetected, faceDetectedAverage);
        // Set the reading to false to begin with
        faceDetected = false;
        event.data.forEach(function(rect) {
          // The face has been detected, otherwise this variable will remain false
          faceDetected = true;
          // [DEBUG] draw a box around the face we see
          context.strokeStyle = 'rgba(0, 118, 255, 1.0)';
          context.fillStyle = 'rgba(0, 0, 0, 0)';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.fillRect(0, 0, canvas.width, canvas.height);
            
            
        });
      });
      // No idea what this does?
      var gui = new dat.GUI();
      gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };
  </script>
</body>
</html>
